<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Game</h1>
      <!-- <div id="game" class="justify-center flex-column"> -->
      <div id="hud">
        <div id="hud-item">
          <p class="hud-letter"></p>
          Question
        </div>
          <h1 class="hud-text" id="questionNumber">

          </h1>
          <div id="hud-item">
            <p class="hud-letter"></p>
            Score
          </div>
            <h1 class="hud-text" id="score">
              0
            </h1>
      </div>
        <h2 id="question">Answer the question</h2>
        <div class="q-box">
          <p class="q-letter">A</p>
          <p class="q-text" data-number = "1">Text 1</p>
        </div>
        <div class="q-box">
          <p class="q-letter">B</p>
          <p class="q-text" data-number="2">Text 2</p>
        </div>
        <div class="q-box">
          <p class="q-letter">C</p>
          <p class="q-text" data-number="3">Text 3</p>
        </div>
        <div class="q-box">
          <p class="q-letter">D</p>
          <p class="q-text" data-number="4">Text 4</p>
        </div>
      </div>
    </div>
    <script src="music.js" charset="utf-8"></script>
  </body>
</html>
